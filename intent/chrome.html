<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome-like Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      overflow: hidden;
    }
    .navbar {
      display: flex;
      align-items: center;
      background-color: #2a2a2a;
      padding: 8px;
      border-bottom: 1px solid #3a3a3a;
      overflow-x: auto;
      white-space: nowrap;
    }
    .icon {
      width: 24px;
      height: 24px;
      margin: 0 8px;
      cursor: pointer;
    }
    .omnibar {
      flex: 1;
      display: flex;
      align-items: center;
      background-color: #3a3a3a;
      padding: 6px 12px;
      border-radius: 24px;
      border: 1px solid #4a4a4a;
      min-width: 200px;
    }
    .omnibar span {
      color: #fff;
      font-size: 14px;
      margin-right: 8px;
    }
    .omnibar input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
      color: #fff;
    }
    .content {
      padding: 16px;
      text-align: center;
    }
    .navbar::-webkit-scrollbar {
      display: none;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });
  </script>
</head>
<body>
  <div class="navbar">
    <img src="https://via.placeholder.com/24" alt="Home" class="icon" title="Home">
    <div class="omnibar">
      <span>chatgpt.com/can</span>
      <input type="text" placeholder="Search or type a URL">
    </div>
    <img src="https://via.placeholder.com/24" alt="New Tab" class="icon" title="New Tab">
    <img src="https://via.placeholder.com/24" alt="2 Tabs" class="icon" title="Tab Counter">
    <img src="https://via.placeholder.com/24" alt="More Options" class="icon" title="More Options">
  </div>
  <div class="content">
    <h1>Welcome to the Chrome-like Website</h1>
    <p>Swipe the top bar to see more options!</p>
  </div>
</body>
</html>
